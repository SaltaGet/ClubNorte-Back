        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  schemas.PointSaleStock:
    properties:
      id:
        type: integer
      name:
        type: string
      stock:
        type: number
    type: object
  schemas.PointSaleUpdate:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    required:
    - id
    - name
    type: object
  schemas.ProductCreate:
