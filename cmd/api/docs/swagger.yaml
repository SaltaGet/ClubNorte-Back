        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      stock:
        type: number
    type: object
  schemas.DepositUpdateStock:
    properties:
      method:
        enum:
        - add
        - subtract
        - set
        example: add|subtract|set
        type: string
      product_id:
        type: integer
      stock:
        type: number
    type: object
  schemas.Login:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  schemas.MovementStock:
    properties:
      amount:
        type: number
      from_id:
        type: integer
      from_type:
        enum:
        - deposit
        - point_sale
        type: string
      ignore_stock:
        type: boolean
      product_id:
        type: integer
      to_id:
        type: integer
      to_type:
        enum:
        - deposit
        - point_sale
        type: string
    required:
    - amount
    - from_id
    - product_id
    - to_id
    type: object
  schemas.MovementStockResponse:
    properties:
      amount:
        type: number
      created_at:
        type: string
      from_id:
        type: integer
      from_type:
        type: string
      id:
        type: integer
      ignore_stock:
        type: boolean
      product:
