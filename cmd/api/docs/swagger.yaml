definitions:
  schemas.CategoryCreate:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  schemas.CategoryResponse:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  schemas.CategoryUpdate:
    properties:
      id:
